name: Rust Mockery CLI + Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install libclang
      run: sudo apt install -y libclang-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
